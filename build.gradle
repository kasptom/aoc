plugins {
    id 'java'
}

group 'com.github.kasptom'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.magicwerk', name: 'brownies-collections', version: '0.9.13'
}
