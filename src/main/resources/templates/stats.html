<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AoC Stats 2020</title>
    <link th:href="@{stats.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="stats">
   <div class="stats__row">
       <div class="stats__column">ID</div>
       <div th:each="member : ${members}"
            th:text="${'#' + member.id}"
            class="stats__column stats__column--centered">#123123</div>
   </div>
    <div class="stats__row">
        <div class="stats__column">Name</div>
        <div th:each="member : ${members}"
             th:text="${member.name != null ? member.name : '???'}"
             class="stats__column stats__column--centered">Mother Hacker</div>
    </div>
    <div class="stats__row">
        <div class="stats__column">Place</div>
        <div th:each="place : ${places}"
             th:text="${'#' + place}"
             class="stats__column stats__column--centered">1</div>
    </div>
    <div class="stats__row stats__row--full-width-centered">Stats</div>
</div>
</body>
</html>
