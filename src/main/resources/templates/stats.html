<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'AoC Stats ' + ${stats.event}">AoC Stats 2020</title>
    <link th:href="@{stats.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 th:text="'AoC Stats' + ${stats.event}">AoC Stats 2020</h1>
<div class="stats">
    <div class="stats__column stats__label-column">
        <div class="stats__row">ID</div>
        <div class="stats__row">Name</div>
        <div class="stats__row">Place</div>
        <div class="stats__row">Score</div>
        <div class="stats__row">(global)</div>
        <div class="stats__row" th:each="day : ${days}">
            <a th:href="@{'https://adventofcode.com/' + ${stats.event} + '/day/' + ${day}}"
               class="stats__row__column" th:text="'Day ' + ${day}">Day 1</a>
            <div class="stats__row__column">
                <div class="gold-star">*</div>
                <div class="silver-star">*</div>
            </div>
        </div>
    </div>
    <div class="stats__data">
        <div th:each="member : ${members}" class="stats__column">
            <div th:text="${'#' + member.id}"
                 class="stats__row stats__row--centered">#123123
            </div>
            <div th:text="${member.name != null ? member.name : '???'}"
                 class="stats__row stats__row--centered">Mother Hacker
            </div>
            <div th:text="'#' + ${members.indexOf(member) + 1}"
                 class="stats__row stats__row--centered">#1
            </div>
            <div th:text="${member.localScore}"
                 class="stats__row stats__row--centered">3210
            </div>
            <div th:text="'(' + ${member.globalScore} + ')'"
                 class="stats__row stats__row--centered">3210
            </div>
            <div class="stats__row stats__row--centered" th:each="day : ${days}">
                <div class="stats__row__column">
                    <div th:text="${member.getTime(day, 2)}"
                         class="stats__row__column__date">2020-12-01 06:04:21
                    </div>
                    <div th:text="${member.getTime(day, 1)}"
                         class="stats__row__column__date">2020-12-01 06:04:21</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
